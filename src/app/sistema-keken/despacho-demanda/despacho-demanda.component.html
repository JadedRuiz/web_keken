<div class="container-fluid" style="padding-top: 120px;">
    <div class="row">
        <div class="col-12 table-responsive">
            <div class="table-wrapper">
                <div class="table-title px-1 py-1">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>DEMANDAS LABORALES</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-lg-4">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                </div>
                                <input type="text"
                                #input
                                class="form-control"
                                placeholder="Buscar..."
                                [formControl]="myControl"
                                (keyup)="autoComplete(input.value)"
                                [(ngModel)]="buscador"
                                [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)='buscar()'>
                                    <!-- <mat-option *ngFor="let auto of autocomplete" [value]="auto.nombre" [id]="auto.id_RelacionLaboral" >
                                    {{auto.nombre}}
                                    </mat-option> -->
                                </mat-autocomplete>
                                <div class="input-group-append">
                                    <span class="input-group-text" style="cursor: pointer;" (click)="buscar()"><i class="fas fa-play"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4">
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover mt-1">
                    <thead>
                        <tr class="text-left">
                            <th>Relaci√≥n laboral</th>
                            <th>Fecha audiencia</th>
                            <th>Estatus</th>
                            <th>Abogado a cargo</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="demandas.length > 0; else pintaVacio">
                        <tr *ngFor="let demanda of demandas" class="text-left">
                            <td>
                                <div class="d-flex">
                                    <div class="demanda">
                                        {{demanda.nombre}}
                                    </div>
                                    <div class="accion mx-3">
                                        <app-relacion-laboral [id_relacion]="demanda.id_relacionLaboral"></app-relacion-laboral>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex">
                                    <div class="audiencia">
                                        {{demanda.audiencia}}
                                    </div>
                                    <div class="accion mx-3">
                                        <app-audiencia [id_demanda]="demanda.id_demanda"></app-audiencia>
                                    </div>
                                </div>
                            </td>
                            <td *ngIf="demanda.id_estatus == 1">Nueva</td>
                            <td *ngIf="demanda.id_estatus == 2">En proceso</td>
                            <td *ngIf="demanda.id_estatus == 3">Completada</td>
                            <td>{{demanda.nombre_abogadoAtendio}}</td>
                        </tr>	
                    </tbody>
                    <ng-template #pintaVacio>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">No existen demandas asignadas a este despacho</td>
                            </tr>
                        </tbody>
                    </ng-template>
                </table>
